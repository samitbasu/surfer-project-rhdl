default_signal_name_type = "Unique"
default_clock_highlight_type = "Line"

[layout]
show_hierarchy = true
show_menu = true
show_toolbar = true
show_ticks = true
window_width = 1920
window_height = 1080

[gesture]
style = { color="e9da16", width=2 }
size = 300
deadzone = 20

[ticks]
style = { color="222222", width=2 }
density = 1

[theme]
foreground = "d4d4d4"
border_color = "282b2d"
selected_elements_colors = { background = "444444", foreground = "d4d4d4" }
canvas_colors = { background = "0b151d", alt_background = "1b252d", foreground = "d4d4d4" }
primary_ui_color = { background = "171717", foreground = "d4d4d4" }
secondary_ui_color = { background = "0d1317", foreground = "d4d4d4" }
accent_info = { background = "007acc", foreground = "d4d4d4" }
accent_warn = { background = "32302f", foreground = "d4d4d4" }
accent_error = { background = "d2302f", foreground = "d4d4d4" }
clock_highlight_line = { color = "777777", width = 2 }
clock_highlight_cycle = "12222f"
signal_default = "56c126"
signal_undef = "f44747"
signal_highimp = "c9e124"
signal_dontcare = "4040ff"
signal_weak = "808080"
cursor = { color="b63935", width=2 }
linewidth = 1.5
alt_frequency = 3

[theme.colors]
Green = "6a9955"
Red = "f44747"
Yellow = "ffd602"
Blue = "569cd6"
Pink = "c586c0"
Orange = "ce9178"
Gray = "808080"
Violet = "646695"
